<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>HotelGroup - Modern Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg fixed-top bg-white border-bottom border-light-subtle py-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-3" href="/">
            <div class="logo-box">
                <span class="text-white font-serif fw-bold fs-5">H</span>
            </div>
            <span class="font-serif fw-bold fs-5 text-dark">
                    Hotel<span class="fw-light text-secondary">Group</span>
                </span>
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto d-flex align-items-center gap-4">

                <li class="nav-item">
                    <a class="nav-link text-secondary text-uppercase fw-bold" th:href="@{/services}"
                       style="font-size: 0.75rem; letter-spacing: 0.1em;">Services</a>
                </li>

                <th:block th:if="${session.USER_ID == null}">
                    <li class="nav-item">
                        <a th:href="@{/register}"
                           class="nav-link text-dark text-uppercase fw-bold hover-opacity"
                           style="font-size: 0.75rem; letter-spacing: 0.1em;">
                            Join Us
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/login}" class="btn btn-outline-luxury text-decoration-none px-3 py-2" style="font-size: 0.75rem;">
                            Portal Login
                        </a>
                    </li>
                </th:block>

                <th:block th:if="${session.USER_ID != null}">
                    <li class="nav-item">
                        <a th:href="@{/food}" class="nav-link text-dark text-uppercase fw-bold" style="font-size: 0.75rem;">
                            Room Service
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/my-bookings}" class="nav-link text-dark text-uppercase fw-bold" style="font-size: 0.75rem;">
                            My Bookings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/profile}"
                           class="nav-link text-dark text-uppercase fw-bold hover-opacity"
                           style="font-size: 0.75rem; letter-spacing: 0.1em;">
                            My Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <button onclick="logoutUser()" class="btn btn-luxury text-decoration-none py-2 px-3"
                                style="font-size: 0.75rem;">
                            Logout
                        </button>
                    </li>
                </th:block>

            </ul>
        </div>

    </div>
</nav>

<main layout:fragment="content" class="flex-grow-1" style="padding-top: 80px;">
</main>

<footer class="bg-dark text-white py-5 mt-auto">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
        <div class="d-flex align-items-center gap-3">
            <div class="logo-box bg-secondary">
                <span class="text-white font-serif fw-bold">H</span>
            </div>
            <span class="font-serif tracking-wide">HotelGroup</span>
        </div>
        <div class="text-secondary small">
            &copy; <span th:text="${#dates.year(#dates.createNow())}">2024</span> Hotel Management System.
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function logoutUser() {
        try {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/login';
        } catch (e) {
            console.error("Logout failed", e);
            window.location.href = '/';
        }
    }
</script>

<th:block layout:fragment="script"></th:block>

</body>
</html>
