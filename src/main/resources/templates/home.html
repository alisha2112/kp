<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome - HotelGroup</title>
</head>
<body>

<div layout:fragment="content">

    <header class="position-relative py-5 overflow-hidden text-center" style="padding-top: 120px !important; padding-bottom: 100px !important;">
        <div class="container position-relative z-2">
            <span class="d-block text-secondary text-uppercase fw-bold mb-3 small" style="letter-spacing: 0.2em;">
                Established 2024
            </span>
            <h1 class="display-3 font-serif fw-bold mb-4 text-dark">
                The Art of <br>
                <span class="text-secondary bg-gradient">Modern Hospitality</span>
            </h1>
            <p class="lead text-secondary fw-light mx-auto mb-5" style="max-width: 600px;">
                Ми об'єднуємо елегантність традиційного сервісу з передовими технологіями управління.
            </p>

            <div class="bg-white p-4 shadow-lg mt-5 mx-auto rounded-1 border border-gray-100 position-relative z-3" style="max-width: 900px;">
                <form action="/search" method="get" class="row g-3 align-items-end">

                    <div class="col-md-3">
                        <label class="form-label text-secondary text-uppercase fw-bold small" style="letter-spacing: 0.1em;">Location</label>
                        <select name="city" class="form-select rounded-0 border-0 border-bottom border-dark shadow-none ps-0" required>
                            <option value="" selected disabled>Select City</option>
                            <option value="Kyiv">Kyiv</option>
                            <option value="Lviv">Lviv</option>
                            <option value="Odesa">Odesa</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label text-secondary text-uppercase fw-bold small" style="letter-spacing: 0.1em;">Check In</label>
                        <input type="date" name="checkIn" class="form-control rounded-0 border-0 border-bottom border-dark shadow-none ps-0" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label text-secondary text-uppercase fw-bold small" style="letter-spacing: 0.1em;">Check Out</label>
                        <input type="date" name="checkOut" class="form-control rounded-0 border-0 border-bottom border-dark shadow-none ps-0" required>
                    </div>

                    <div class="col-md-1">
                        <label class="form-label text-secondary text-uppercase fw-bold small" style="letter-spacing: 0.1em;">Guests</label>
                        <input type="number" name="guests" min="1" max="5" value="1" class="form-control rounded-0 border-0 border-bottom border-dark shadow-none ps-0">
                    </div>

                    <div class="col-md-2">
                        <button type="submit" class="btn btn-luxury w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <section id="locations" class="py-5 bg-light border-top border-light-subtle">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="font-serif fw-bold">Our Locations</h2>
                <p class="text-secondary">Виберіть готель для бронювання</p>
            </div>

            <div class="row g-4">
                <div class="col-md-4" th:each="hotel : ${hotels}">
                    <div class="card card-luxury h-100 border-0 bg-white p-4">
                        <div class="mb-3 text-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                        </div>

                        <h3 class="font-serif fw-bold h4 mb-2" th:text="${hotel.hotel_name}">Grand Hotel</h3>

                        <p class="text-secondary small mb-3" th:text="${hotel.city} + ', ' + ${hotel.address}">Kyiv, Khreshchatyk, 1</p>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="d-flex gap-1 text-dark">
                                <th:block th:if="${hotel.stars != null}">
                                    <span th:each="i : ${#numbers.sequence(1, hotel.stars)}">&#9733;</span>
                                </th:block>
                            </div>
                        </div>

                        <a href="#" class="btn btn-outline-luxury w-100 mt-auto">View Rooms</a>
                    </div>
                </div>

                <div class="col-12 text-center py-5" th:if="${hotels == null or hotels.isEmpty()}">
                    <p class="text-secondary">No hotels found available at the moment.</p>
                </div>
            </div>
        </div>
    </section>

</div>

</body>
</html>
